<div class="sliderdiv p-0 m-0">
  <ngx-slick-carousel class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
  >
  <div  ngxSlickItem *ngFor="let slide of slides" class="slide h-imgs">
  <img src="{{ slide.img }}" alt="" width="100%" height="500px">

  </div>
  </ngx-slick-carousel>
</div>
